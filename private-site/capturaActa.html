<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Captura de Actas electorales</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <div>
     <figure class="figure">
            <img data-v-27b47ae7="" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" alt="logo gobierno de méxico" class="logos" style="width: 15rem; margin-top: -2%; margin-bottom: -2%; margin-left: 10%;">
            
            <figcaption class="figure-caption">Instituto del bienestar electoral</figcaption>
     </figure>
    </div>
    <h2>Captura de acta electoral</h2>
    <!-- Example Code -->

    <right><h3><a href="../index.html">Inicio</a></h3></right>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Número de Evento</span>
      <input
        type="text"
        class="form-control"
        placeholder="NuEvento"
        aria-label="NuEvento"
        aria-describedby="basic-addon1"
        name="NuEvento"
      />
      <span class="input-group-text" id="basic-addon1">Nombre del Evento</span>
      <input
        type="text"
        class="form-control"
        placeholder="NameEvento"
        aria-label="NameEvento"
        aria-describedby="basic-addon1"
        name=""
      />
    </div>

    <div class="input-group mb-3">

      <span class="input-group-text" id="basic-addon1">Numero Acta</span>
      <input
        type="text"
        class="form-control"
        placeholder="Escriba el numero del acta"
        aria-label="NumeroActa"
        aria-describedby="basic-addon1"
      />

      <span class="input-group-text" id="basic-addon1">Entidad Federativa</span>
      <input class="form-control" list="datalistOptions" id="NombreEstado" placeholder="Busque el estado...">
      <datalist id="datalistOptions">
      <option value="00">Seleccione uno...</option>
      <option value="01">Aguascalientes</option>
      <option value="02">Baja California</option>
      <option value="03">Baja California Sur</option>
      <option value="04">Campeche</option>
      <option value="05">Chiapas</option>
      <option value="06">Chihuahua</option>
      <option value="07">Ciudad de México</option>
      <option value="08">Coahuila</option>
      <option value="09">Colima</option>
      <option value="10">Durango</option>
      <option value="11">Estado de México</option>
      <option value="12">Guanajuato</option>
      <option value="13">Guerrero</option>
      <option value="14">Hidalgo</option>
      <option value="15">Jalisco</option>
      <option value="16">Michoacán</option>
      <option value="17">Morelos</option>
      <option value="18">Nayarit</option>
      <option value="19">Nuevo León</option>
      <option value="20">Oaxaca</option>
      <option value="21">Puebla</option>
      <option value="22">Querétaro</option>
      <option value="23">Quintana Roo</option>
      <option value="24">San Luis Potosí</option>
      <option value="25">Sinaloa</option>
      <option value="26">Sonora</option>
      <option value="27">Tabasco</option>
      <option value="28">Tamaulipas</option>
      <option value="29">Tlaxcala</option>
      <option value="30">Veracruz</option>
      <option value="31">Yucatán</option>
      <option value="32">Zacatecas</option>
      </datalist> 

      <span class="input-group-text" id="basic-addon1">Numero de Casilla</span>
      <input
        type="text"
        class="form-control"
        placeholder="NoCasilla"
        aria-label="NoCasilla"
        aria-describedby="basic-addon1"
      />
   
    </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Partido Politico UNO</span>
    <input
      type="number"
      class="form-control"
      id="partidoTres"
      aria-label="Amount (to the nearest dollar)"
    />
    <span class="input-group-text">Total Votos</span>
  </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Partido Politico DOS</span>
      <input
        type="number"
        class="form-control"
        id="partidoDos"
        aria-label="Amount (to the nearest dollar)"
      />
      <span class="input-group-text">Total Votos</span>
    </div>

 <div class="input-group mb-3">
    <span class="input-group-text">Partido Politico TRES</span>
    <input
      type="number"
      class="form-control"
      id="partidoTres"
      aria-label="Amount (to the nearest dollar)"
    />
    <span class="input-group-text">Total Votos</span>
  </div>

    <div class="input-group">
      <span class="input-group-text">Comentarios</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <p> </p>

    <p> </p>
  

    <!-- End Example Code -->
  <div class="col-12">
  <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
      <label class="form-check-label" for="invalidCheck">
        Confirma que los datos capturados son correctos
      </label>
      <div class="invalid-feedback">
        Ustede debe estar de acuerdo antes de guardar el acta.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Guardar Acta</button>
  </div>

  </body>
</html>
